<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIONEER-BANK | TOP INSECURE BANK LOL</title>
    <!----- Start Boothstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!----- End Boothstrap CSS-->
    <!----- Start Main CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!----- End Main CSS-->
</head>
<body>
   <section class="container">
        <div id="log-Area" class="loginArea">
            <div class="bankHeader text-center">
                <h2>Welcome to Pioneer Bank</h2>
            </div>
            <div class="loginInputArea">
                <h6>login</h6>
                <br>
                <input type="email" placeholder="Email" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button id="login" class="btn btn-success">enter</button>
            </div>
        </div>
        <div id="Account-Area" class="accountArea">
            <div class="row">
                <div class="col-4">
                    <div class="deposit status">
                        <h3>Deposit</h3>
                        <h2>$<span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-4">
                    <div class="withdraw status">
                        <h3>Withdraw</h3>
                        <h2>$ <span id="current-withdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-4">
                    <div class="balance status">
                        <h3>Balance</h3>
                        <h2>$ <span id="current-balance">1240</span> </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-Area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" class="form-control" type="number" placeholder="$ amount you want to deposit">
                        <br><br>
                        <button id="deposit-Btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-Area">
                        <h4 id="">Withdraw</h4>
                        <input id="withdraw-amount" class="form-control" type="number" placeholder="$ amount you want to withdraw">
                        <br><br>
                        <button id="withdraw-Btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
   </section>

</html>
